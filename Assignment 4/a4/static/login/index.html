<!DOCTYPE html>
<html>
<head>
    <title>PayBud - Payment System for Best Buds</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="login/code.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="content">
    <div style="overflow: hidden; height:8.75em; margin:0em">
      <img src="../paybud.png" style="width:12em">
    </div>
    <p>
      a payment system for the best of buds!
    </p>
    <h2>login</h2>
    <input type="text"     style="display:none" id="email"    placeholder="email here..." />
    <input type="password" style="display:none" id="password" placeholder="password here..." />
    <br>
    <input type="button"   style="display:none" id="continue" value="continue" />
    <input type="button"   style="display:none" id="forgot"   value="forgot" />
    <input type="button"   style="display:none" id="login"    value="login" />
    <input type="button"   style="display:none" id="create"   value="create" />
    <input type="button"   style="display:none" id="back"     value="back" />
  <p/>
  <div id="response"/>
</body>
</html>
